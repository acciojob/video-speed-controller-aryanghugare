
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="player">

    <!-- Video -->
    <video
      class="player__video"
      width="765"
      height="430"
      src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>


    <!-- Controls -->
    <div class="controls">

      <!-- Play / Pause -->
      <button class="player__button toggle">►</button>

      <!-- Skip -->
      <button class="rewind" data-skip="-10">« 10s</button>
<button class="skip" data-skip="25">25s »</button>


      <!-- Progress -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <!-- Volume -->
      <input
        type="range"
        name="volume"
        min="0"
        max="1"
        step="0.05"
        value="1">

      <!-- Speed -->
      <input
        type="range"
        name="playbackRate"
        min="0.5"
        max="2"
        step="0.1"
        value="1">

    </div>

  </div>


  <script src="./script.js"></script>

</body>
</html>
